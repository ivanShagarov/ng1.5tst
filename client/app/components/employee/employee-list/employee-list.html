<section>
  <h2 ng-bind="::$ctrl.name"></h2>
  <div class="employee-list table-responsive">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>ID</th>
          <th>Имя</th>
          <th>Фамилия</th>
          <th>Стаж (лет)</th>
          <th>Возраст (лет)</th>
          <th>Адрес</th>
          <th>
            <a class="deco-none" href ui-sref="Edit({id: ''})">
              <button type="button" class="btn btn-default btn-sm">              
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> 
                  Add              
            </button>
            </a>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="employee in $ctrl.employeeData|filter:$ctrl.filter">
          <td ng-bind="employee.id"></td>
          <td ng-bind="employee.name"></td>
          <td ng-bind="employee.surname"></td>
          <td ng-bind="employee.experience"></td>
          <td ng-bind="employee.age"></td>
          <td ng-bind="employee.address"></td>
          <td>
            <a class="deco-none" href ui-sref="Edit({id: employee.id})">
              <button type="button" class="btn btn-default btn-sm">              
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> 
                  Edit             
            </button>
            </a>
            <button type="button" class="btn btn-default btn-sm" ng-click="$ctrl.deleteEmployee(employee.id)">
              <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
