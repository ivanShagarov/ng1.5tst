<section>
  <h2 ng-bind="::$ctrl.name"></h2>
  <div class="row">
    <div class="col-md-6 col-md-offset-3">

      <form class="form-horizontal">

        <div class="form-group">
          <label class="control-label col-sm-2" for="name">Имя:</label>
          <div class="col-sm-10">
            <input ng-model="$ctrl.currentEmployee.name" type="text" class="form-control" id="name" placeholder="Введите имя">
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-2" for="surname">Фамилия:</label>
          <div class="col-sm-10">
            <input ng-model="$ctrl.currentEmployee.surname" type="text" class="form-control" id="surname" placeholder="Введите фамилию">
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-2" for="experience">Стаж (лет):</label>
          <div class="col-sm-10">
            <input ng-model="$ctrl.currentEmployee.experience" type="number" class="form-control" id="experience" placeholder="Введите стаж">
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-2" for="age">Возраст (лет):</label>
          <div class="col-sm-10">
            <input ng-model="$ctrl.currentEmployee.age" type="number" class="form-control" id="age" placeholder="Введите возраст">
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-2" for="address">Адрес:</label>
          <div class="col-sm-10">
            <input ng-model="$ctrl.currentEmployee.address" type="text" class="form-control" id="address" placeholder="Введите адрес">
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-10 col-sm-2">
            <button ng-click="$ctrl.saveEmployee()" class="btn btn-default">Сохранить</button>
          </div>
        </div>

      </form>

    </div>
  </div>

</section>
